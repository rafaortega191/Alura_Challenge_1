<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/pulgaralto.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" class="header-image" alt="logo">
    </header>
    <div class="container">
      <div class="encriptar">
        <input
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></input>

        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <button type="button"
          class="btn-desencriptar"
          value="Desencriptar"
          onclick="desencriptar()">
            Desencriptar
          </button>

        </div>
      </div>
      <div class="">
        <div class="encriptado">
            <img src="img/persona.png" alt="" id="persona.png" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
                <button id="copy-button">Copiar Texto</button>
            </div>
        </div>
    </div>
    
    </div>
  </body>
  <script src="script.js"></script>
</html>
